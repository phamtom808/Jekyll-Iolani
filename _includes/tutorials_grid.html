<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Tutorials</h2>
                    <h3 class="section-subheading text-muted">Scroll down for more</h3>
                </div>
            </div>
            
            {% for post in site.posts %}
                {% if post.type == 'tutorial' %}
                    {% if post.topic == 'fruit' %} 
                    <div class="row">
                            <div class="col-lg-12 text-left">
                                <h2 class="section-heading" style="font-size:200%;">Fruits</h2>
                            </div>
                    </div>
                    
                    <div class="row tutorial-section-header" >
                        <div class="col-md-6 col-sm-6 portfolio-item">
                            <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                                <div class="portfolio-hover">
                                    <div class="portfolio-hover-content">
                                        <i class="fas fa-plus fa-3x"></i>
                                    </div>
                                </div>
                                <img src="{{site.baseurl}}/img/handouts/{{ post.thumbnail }}" width="170" height="300" class="img-responsive img-centered" alt="">
                            </a>
                        </div>
                        <div class="col-md-6 col-sm-6 portfolio-caption">
                            <h4>{{ post.title }} </h4>
                            <p class="text-muted">{{ post.subtitle }}</p>
                            <div class="row">
                                <div class="col-md-2 col-xs-2">
                                    <form action = "{{site.baseurl}}/pdf/{{post.pdf-title}}" method="get" target="_blank">
                                        <button type="submit" class="btn btn-default secondary-color"><i class="fas fa-download"></i> PDF</button>
                                    </form>
                                </div>
                                <div class="col-md-1 col-xs-1">
                                    <form action = #portfolioModal{{post.modal-id}} method="get" target="_blank">
                                        <button type="submit" class="btn btn-default secondary-color"><i class="fas fa-laptop"></i> Tutorial</button>
                                    </form>     
                                </div>
                            </div>                       
                        </div>
                    </div>
                    {%else %}
                    <div class="row">
                            <div class="col-lg-12 text-left pt-2">
                                <h2 class="section-heading " style="font-size:200%;">Vegetables</h2>
                            </div>
                    </div>
                    <div class="row">
                            <div class="row tutorial-section-header" >
                                <div class="col-md-6 col-sm-6 portfolio-item">
                                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                                        <div class="portfolio-hover">
                                            <div class="portfolio-hover-content">
                                                <i class="fas fa-plus fa-3x"></i>
                                            </div>
                                        </div>
                                        <img src="{{site.baseurl}}/img/handouts/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                                    </a>
                                </div>
                                <div class="col-md-6 col-sm-6 portfolio-caption">
                                    <h4>{{ post.title }} </h4>
                                    <p class="text-muted">{{ post.subtitle }}</p>
                                    <div class="row">
                                        <div class="col-md-2 col-xs-2">
                                            <form action = "{{site.baseurl}}/pdf/{{post.pdf-title}}" method="get" target="_blank">
                                                <button type="submit" class="btn btn-default secondary-color"><i class="fas fa-download"></i> PDF</button>
                                            </form>
                                        </div>
                                        <div class="col-md-1 col-xs-1">
                                            <form action = {{post.tutorial-title}} method="get" target="_blank">
                                                <button type="submit" class="btn btn-default secondary-color"><i class="fas fa-laptop"></i> Tutorial</button>
                                            </form>     
                                        </div>
                                    </div>                       
                                </div>
                        </div>
                    {% endif %}
                {% endif %}
            {% endfor %}
            </div>
        </div>
    </section>
