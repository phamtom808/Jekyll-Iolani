<!-- Portfolio Modals -->
{% for post in site.posts %}
<div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{ post.title }}</h2>
                        <hr class="star-primary">
                        <!--<img "site.baseurl}}/img/handouts/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}"> -->
                        <p>{{ post.description }}</p>
                        <ul class="list-inline item-details">
                            <li>Student:
                                <strong><a href="http://startbootstrap.com">{{ post.student }}</a>
                                </strong>
                            </li>
                            <li>Date:
                                <strong><a href="http://startbootstrap.com">{{ post.project-date }}</a>
                                </strong>
                            </li>
                        </ul>
                        <form action = "{{site.baseurl}}/pdf/{{post.pdf-title}}" method="get" target="_blank">
                            <button type="submit" class="btn btn-default"><i class="fas fa-download"></i> PDF</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="body" align="left" >
                {% if post.type == 'handout' %}
                    <img src= "{{site.baseurl}}/img/handouts/{{ post.thumbnail }}" class="img-responsive img-centered" alt="" style="height: 50%; width: 50%;">    
                {% else %}
                    {% if post.htmlTitle %}
                        {% include {{post.htmlTitle}} %}
                    {% endif %}
                {% endif %}

        </div>
    </div>
</div>

{% endfor %}
