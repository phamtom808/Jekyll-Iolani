<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Handouts</h2>
                    <h3 class="section-subheading text-muted">Scroll down for more</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                {% if post.type == 'handout' %}
                    <div class="col-md-4 col-sm-6 portfolio-item">
                        <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content">
                                    <i class="fa fa-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="{{site.baseurl}}/img/handouts/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                        </a>
                        <div class="portfolio-caption">
                            <h4>{{ post.title }} </h4>
                            <p class="text-muted">{{ post.subtitle }}</p>
                            <form action = "{{post.pdf-title}}" method="get" target="_blank">
                                <button type="submit" class="btn btn-default">><i class="fa fa-download"></i> PDF</button>
                            </form>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
            </div>
        </div>
    </section>
